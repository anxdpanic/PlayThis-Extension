<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- stylesheets -->
        <link rel="stylesheet" href="../css/settings.css" type="text/css">
        <!-- /stylesheets -->
    </head>

    <body class="settings">
        <div id="settings-contents">
            <div id="settings-form">
                <div id="enabled-checkbox" class="checkboxes">
                    <input type="checkbox" id="extension-enabled" class="settings checkbox" />
                    <label for="extension-enabled" class="settings label" data-i18n="extension_enabled"></label>
                </div>
                <div id="settings-h4" class="header">
                    <h4 id="settings-header" class="settings header" data-i18n="settings_header"></h4>
                </div>
                <div id="kodi-http-settings" class="textboxes">
                    <label for="input-ip" class="settings label" data-i18n="ipaddress_input"></label>
                    <input type="text" id="input-ip" class="settings text" />

                    <label for="input-port" class="settings label" data-i18n="port_input"></label>
                    <input type="number" id="input-port" class="settings text" min="0" max="65535"/>

                    <label for="input-username" class="settings label" data-i18n="username_input"></label>
                    <input type="text" id="input-username" class="settings text" />

                    <label for="input-password" class="settings label" data-i18n="password_input"></label>
                    <input type="password" id="input-password" class="settings text" />
                </div>

                <div id="kodi-settings-buttons" class="buttons">
                    <button id="button-clear" class="settings button" data-i18n="clear"></button>
                    <button id="button-save" class="settings button" data-i18n="save"></button>
                </div>
            </div>
        </div>
        <!-- scripts -->
        <script src="../js/settings.js"></script>
        <script src="../js/i18n.js"></script>
        <!-- /scripts -->
</body>
</html>
